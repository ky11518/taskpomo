name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore TaskPomo/TaskPomo.csproj
    
    - name: Build
      run: dotnet build TaskPomo/TaskPomo.csproj --no-restore --configuration Release
    
    - name: Test
      run: dotnet test TaskPomo.Tests/TaskPomo.Tests.csproj --configuration Release --verbosity normal
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore TaskPomo/TaskPomo.csproj
    
    - name: Publish
      run: dotnet publish TaskPomo/TaskPomo.csproj -c Release -o ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: taskpomo-build
        path: ./publish/